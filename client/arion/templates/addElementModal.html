<div ng-controller="AddElementCtrl" class="addElementModalContent">
	<div class="modalContentInput">
		<span>
			{{ "Element class" | translate }} : 
		</span>
		<select ng-model="elementGroup" 
				ng-options="group.className[0] for group in elementData" 
				class="inputFullWidth">
		</select>
	</div>
	<div class="modalContentInput">
		<span>
			{{"Assessment method" | translate}} : 
		</span>
		<select	ng-model="elementOwner" 
				ng-options="owner.name for owner in elementOwners"
				ng-change="updateSubGroups()"
				class="inputFullWidth">
		</select>
	</div>
	<div class="modalContentInput">
		<span>
			{{'Element group' | translate}} : 
		</span>
		<select ng-model="elementSubGroup" 
				ng-options="type for type in elementSubGroups"
				class="inputFullWidth">
		</select>
	</div>
	<div class="modalContentInput">
		{{'Element name' | translate}} : 
		<input type="text" 
				ng-model="elementName" 
				placeholder="{{'Element name' | translate}}"
				class="inputFullWidth">
	</div>
	<div class="modalContentInput">
		{{'Element position' | translate}} : 
		<input type="text" 
				ng-model="elementPosition" 
				placeholder="{{'Element position' | translate}}"
				class="inputFullWidth">
	</div>
	<div class="centralAlign">
		<button ng-click="addNode(selectedNode, elemName)" class="centralModalButton"> 
			{{"Add" | translate}}
		</button>
		<!-- <button ng-click="removeNode(selectedNode)">Remove node</button> -->
	</div>
</div>
